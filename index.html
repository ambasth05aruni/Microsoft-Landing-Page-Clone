        </div>

          <img
            class="w-28 p-1 justify-center"
            src="/microsoft written.png"
            alt=""

            class="features flex md:mx-4 md:space-x-6 absolute w-fit md:static md:items-center md:w-auto  bg-gray-200 md:bg-white inset-0 md:flex md:translate-x-0 -translate-x-96"

              alt=""

        </div>
      </div>

        <div
          class="left flex flex-col md:items-baseline py-12 bg-white md:bg-gray-100 p-5 md:m-20"
        >
          <div
            class="bg-white text-red-700 px-1 m-4 text-opacity-100 w-12 font-semibold"
          >
            New

          <p class="my-6 w-3/4">

          </p>
          <button class="text-white bg-black font-bold w-28 p-2 rounded-sm">
            Learn More

        <div class="right"><img src="/image1.jfif" alt="" /></div>
      </div>

      <div class="promotion flex space-y-6  flex-col lg:flex-row justify-center">

        </div>
        <div class="flex items-center mx-4 space-x-2 ">
          <img src="/12.webp" alt="" />

        </div>
        <div class="flex items-center mx-4 space-x-2 ">
          <img src="/13.webp" alt="" />

        </div>
        <div class="flex items-center mx-4 space-x-2">
